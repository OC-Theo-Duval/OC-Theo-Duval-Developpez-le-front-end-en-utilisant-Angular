<div *ngIf="olympics$ | async as olympics" class="medals-display">
    <h3 class="title">ğŸ… olympic-games-starter ğŸ…</h3>

    <hr class="divider">

    <div class="section-title">
        <div class="title-box">
            <div class="title-text">Medals per Country</div>
        </div>
    </div>

    <div class="section-title">
        <div class="stats-container">
            <div class="title-box">
                <div class="title-text">Number of JOs</div>
                <div class="count">{{ getNumberOfJOs(olympics) }}</div>
            </div>

            <div class="title-box">
                <div class="title-text">Number of Countries</div>
                <div class="count">{{ getNumberOfCountries(olympics)  }}</div>
            </div>
        </div>
    </div>

    <hr class="divider">

    <div class="section-title">
        <div class="total-medals-container">
            <div class="title-box">
                <div class="title-text">Total of medals</div>
                <div class="count">{{ getTotalMedals(olympics) }}</div>
            </div>
        </div>
    </div>

    <hr class="divider">

    <div class="chart-container">
        <canvas id="olympicsChart"></canvas>
    </div>

   
</div>
